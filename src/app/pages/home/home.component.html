<div fxLayout="column" class="main-welcome">
	<div fxFlex>
		<h1 class="title">
			Welcome to WEB 450's - nodebucket Project <br />
			<span class="subtitle">
				Pay close attention to the requirements, double and triple check the
				files for code attribution, and do not wait until the last minute to
				begin working on your tasks.
			</span>
		</h1>
	</div>

	<!-- Create Task-->
	<div fxFlex>
		<!-- Server messages-->
		<div class="task-container"></div>

		<div class="task-container mat-elevation-z4" fxLayout="column">
			<mat-card>
				<form>
					<mat-card-content>
						<mat-form-field appearance="fill" class="w-100">
							<input matInput placeholder="Enter a task name..." />

							<button type="submit" mat-icon-button matSuffix>
								<mat-icon
									color="primary"
									matSuffix
									style="width: 36px; height: 36px; font-size: 36px"
								>
									add_circle
								</mat-icon>
							</button>
						</mat-form-field>

						<!-- Error handling-->
					</mat-card-content>
				</form>
			</mat-card>
		</div>

		<!-- Todo done columns-->

		<div fxFlex>
			<div
				fxLayout="row"
				fxLayoutGap="15px"
				class="task-container"
				style="margin-top: 10px"
			>
				<!-- First row: todo column-->
				<div fxFlex>
					<mat-card class="mat-elevation-z0">
						<mat-card-title>ToDo</mat-card-title>
						<mat-card-content>
							<div fxLayout="row">
								<div fxFlex></div>
								<!-- Add/Delete icon here-->
							</div>
						</mat-card-content>
					</mat-card>
				</div>
			</div>
		</div>
	</div>
</div>
