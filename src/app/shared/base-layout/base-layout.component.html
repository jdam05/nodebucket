<div>
	<p-toast></p-toast>
	<p-confirmDialog [style]="{ width: '35vw' }"></p-confirmDialog>
</div>

<div fxLayout="column">
	<!-- navigation -->
	<nav fxFlex>
		<mat-toolbar color="accent">
			<!-- navbar container -->
			<div class="navbar-container">
				<!-- logo -->
				<div class="logo-items">
					<img src="assets/ravenclaw.png" alt="Ravenclaw Emblem" />
					<button class="logo" routerLink="/" mat-button>nodebucket</button>
				</div>
				<div class="nav-links">
					<button class="navbar-link" routerLink="/" mat-button>Home</button>
					<button class="navbar-link" routerLink="/about" mat-button>
						About
					</button>
					<button class="navbar-link" routerLink="/contact" mat-button>
						Contact
					</button>
				</div>
			</div>
			<div fxFlex></div>

			<div>
				<button
					mat-icon-button
					[matMenuTriggerFor]="profileMenu"
					aria-label="user profile menu"
				>
					<mat-icon>perm_identity</mat-icon>
				</button>

				<mat-menu #profileMenu>
					<p style="padding: 10px; font-size: 16px; font-weight: lighter">
						Signed in as {{ sessionName }}
					</p>
					<button mat-menu-item (click)="logout()">
						<mat-icon>logout</mat-icon>
						<span>Log out</span>
					</button>
				</mat-menu>
			</div>
		</mat-toolbar>
	</nav>

	<!-- main content -->
	<div fxFlex>
		<main class="main-content" fxFlex="100%;">
			<router-outlet></router-outlet>
		</main>
	</div>

	<!-- footer -->
	<div fxFlex>
		<footer class="footer">
			<mat-toolbar class="footer-content" color="accent">
				<p>
					&copy; {{ year | date : "yyyy" }} - nodebucket -
					<a href="https://github.com/jdam05" class="bu-link" target="_blank">
						- Jamal Damir</a
					>
					<a href="https://www.bellevue.edu/" class="bu-link" target="_blank">
						- Bellevue University</a
					>
				</p>
			</mat-toolbar>
		</footer>
	</div>
</div>
