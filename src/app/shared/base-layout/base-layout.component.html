<div fxLayout="column">
	<!-- navigation -->
	<nav fxFlex>
		<mat-toolbar>
			<!-- navbar container -->
			<div class="navbar-container">
				<!-- logo -->
				<button class="logo" routerLink="/" mat-button>nodebucket</button>

				<button class="navbar-link" routerLink="/" mat-button>Home</button>
				<button class="navbar-link" mat-button>About</button>
			</div>
			<div fxFlex></div>

			<div>
				<button
					mat-icon-button
					[matMenuTriggerFor]="profileMenu"
					aria-label="user profile menu"
				>
					<mat-icon>perm_identityy</mat-icon>
				</button>

				<mat-menu #profileMenu>
					<p style="padding: 10px; font-size: 16px; font-weight: lighter">
						Signed in as {{ sessionName }}
					</p>
					<button mat-menu-item (click)="logout()">
						<mat-icon>logout</mat-icon>
						<span>Log out</span>
					</button>
				</mat-menu>
			</div>
		</mat-toolbar>
	</nav>

	<!-- main content -->
	<div fxFlex>
		<main class="main-content" fxFlex="100%;">
			<router-outlet></router-outlet>
		</main>
	</div>

	<!-- footer -->
	<div fxFlex>
		<footer class="footer">
			<mat-toolbar class="footer-content">
				<p>
					&copy; {{ year | date : "yyyy" }} - nodebucket -
					<a href="https://www.bellevue.edu/" class="bu-link" target="_blank"
						>Bellevue University</a
					>
				</p>
			</mat-toolbar>
		</footer>
	</div>
</div>
